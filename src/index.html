<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ionic App</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- For font -->
    <link rel="stylesheet" href="assets/font/stylesheet.css" type="text/css">

    <!-- For icon -->
    <link rel="stylesheet" href="assets/material-icon/css/material-design-iconic-font.min.css">

    <!-- Add the gomaps.pro API script with the Places library -->
    <script src="https://maps.gomaps.pro/maps/api/js?key=AlzaSy_tEa1xbPUtlQvUtoC6_UNwrbWpyrdPS3N&libraries=places"></script>
    <script>
        // Disable Ionic tap interference on Google Places autocomplete predictions
        document.addEventListener("DOMNodeInserted", function(e) {
            if (e.target && e.target.classList && e.target.classList.contains("pac-container")) {
                e.target.setAttribute("data-tap-disabled", "true");
            }
        });
    </script>
</head>

<body>
    <app-root></app-root>
    <script src="assets/Js/anime.min.js"></script>
    <script src="assets/Js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
