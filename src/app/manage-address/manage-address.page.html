<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button text="" icon=""></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>

    <div class="header_banner d-flex">
        <div class="text_box">
            <h2 class="d-flex">{{'manage_address' | translate}}</h2>
            <h3>{{'pre_saved_address' | translate}}</h3>
        </div>
        <div class="banner_img end">
            <img src="assets/images/address.png">
        </div>
    </div>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <ion-list lines="none">
        <ion-item class="add_new_address" (click)="add_address()">
            <div class="item_inner d-flex">
                <ion-icon class="zmdi zmdi-plus"></ion-icon>
                <div class="text_box">
                    <h2 class="d-flex">{{'add_new_address' | translate}}</h2>
                </div>
            </div>
        </ion-item>

        <div class="item_list">
            <ion-item *ngIf="addresses.length === 0" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="text_box">
                        <h3>No addresses saved yet</h3>
                    </div>
                </div>
            </ion-item>

            <ion-item *ngFor="let address of addresses" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <ion-icon [class]="getAddressIcon(address.type)"></ion-icon>
                    <div class="text_box">
                        <h2 class="d-flex">
                            {{address.type | titlecase}}
                            <ion-buttons slot="end">
                                <ion-button (click)="deleteAddress(address.id!); $event.stopPropagation()">
                                    <ion-icon name="trash-outline" color="danger"></ion-icon>
                                </ion-button>
                            </ion-buttons>
                        </h2>
                        <h3>{{address.address}}</h3>
                        <p *ngIf="address.landmark">{{address.landmark}}</p>
                    </div>
                </div>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
