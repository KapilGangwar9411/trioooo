<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" class="back-button">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-container">
    <div #map id="map" class="map"></div>
    <ion-button class="location-button" (click)="getCurrentLocation()" fill="clear">
      <ion-icon name="locate"></ion-icon>
    </ion-button>
  </div>

  <div class="bottom-sheet">
    <div class="location-details">
      <ion-item lines="none">
        <ion-icon name="location" slot="start" color="primary"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h2>{{ selectedLocation || 'Drop pin to select location' }}</h2>
        </ion-label>
      </ion-item>
    </div>

    <ion-button expand="block"
      class="confirm-button"
      (click)="confirmLocation()"
      [disabled]="!selectedLocation">
      Confirm Location
    </ion-button>
  </div>
</ion-content>
