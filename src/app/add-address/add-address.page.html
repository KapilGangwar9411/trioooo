<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button text="" icon=""></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>

    <div class="search_box animate__animated animate__zoomIn">
        <ion-icon class="search ion-text-start"></ion-icon>
        <ion-searchbar class="ion-no-padding" searchIcon="hide"
            placeholder="{{'search_lcation' | translate}}"
            (ionInput)="searchLocation($event)"
            debounce="500">
        </ion-searchbar>
        <ion-icon class="zmdi zmdi-gps-dot end ion-text-end" (click)="initMap()"></ion-icon>
    </div>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div #map id="map" class="map">
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
    </div>
</ion-content>

<ion-footer class="ion-no-border" [ngClass]="fabAction ? 'active' : ''">
    <div class="footer_content">
        <div class="form">
            <div class="address_title">
                <ion-radio-group [(ngModel)]="address.type">
                    <ion-row>
                        <ion-col size="4">
                            <ion-radio value="home">
                                <ion-label>
                                    <h2>{{'home' | translate}}</h2>
                                </ion-label>
                            </ion-radio>
                        </ion-col>
                        <ion-col size="4">
                            <ion-radio value="office">
                                <ion-label>
                                    <h2>{{'office' | translate}}</h2>
                                </ion-label>
                            </ion-radio>
                        </ion-col>
                        <ion-col size="4">
                            <ion-radio value="other">
                                <ion-label>
                                    <h2>{{'other' | translate}}</h2>
                                </ion-label>
                            </ion-radio>
                        </ion-col>
                    </ion-row>
                </ion-radio-group>
            </div>
            <ion-list lines="none">
                <div class="address d-flex">
                    <ion-icon class="zmdi zmdi-pin"></ion-icon>
                    <p>{{ address.address || 'Select location from map' }}</p>
                </div>
                <ion-item lines="none">
                    <div class="item_inner d-flex">
                        <div class="input_box">
                            <ion-label mode="md" position="stacked">{{"add_landark" | translate}}</ion-label>
                            <ion-input mode="md" type="text"
                                placeholder="{{'write_address_landmark' | translate}}"
                                [(ngModel)]="address.landmark">
                            </ion-input>
                        </div>
                    </div>
                </ion-item>

                <ion-button size="large" class="btn" expand="round" (click)="save()">
                    {{'save_address' | translate}}
                </ion-button>
            </ion-list>
        </div>
    </div>
</ion-footer>
